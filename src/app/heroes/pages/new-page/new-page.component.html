<h1>
  Editar / Agregar Heroe
  <small>Superman</small>
</h1>
<mat-divider class="mb-2"> </mat-divider>

<div class="grid">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super Héroe</mat-label>
            <input
              matInput
              required=""
              type="text"
              formControlName="superhero"
            />
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter ego</mat-label>
            <input
              matInput
              required=""
              type="text"
              formControlName="alter_ego"
            />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Primera aparición</mat-label>
            <input
              matInput
              required=""
              type="text"
              formControlName="first_appearance"
            />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Personajes</mat-label>
            <input
              matInput
              required=""
              type="text"
              formControlName="characters"
            />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Creador</mat-label>
            <mat-select required="" formControlName="publisher">
              <mat-option
                *ngFor="let publisher of publishers"
                [value]="publisher.id"
              >
                {{ publisher.desc }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Alternative Image</mat-label>
            <input
              matInput
              required=""
              type="text"
              formControlName="alt_img"
            />
          </mat-form-field>

        </form>

        <div class="flex justify-content-between">
          <button mat-flat-button color="warn">Borrar</button>

          <button mat-flat-button color="primary" (click)="onSubmit()">Guardar</button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-12 sm:col-6">
    <mat-card>
      <img [src]="currentHero | heroImage" [alt]="'imagen del heroe'" mat-card-image />
    </mat-card>
  </div>

  <pre> {{ currentHero | json }} {{ currentHero | heroImage }}  </pre>

</div>
